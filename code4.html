<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code 4</title>
</head>

<body>
  <script>

    function student(num1, num2, operator) {
      if (operator == "+") {
        return num1 + num2;
      } else if (operator == "*") {
        return num1 * num2;
      }
      else {
        return " Error! "
      }
    }
    num1 = Number(prompt("Enter your first number"))
    num2 = Number(prompt("Enter your second number"))
    operator = prompt("Enter Operator like (+, *)")
    document.body.innerHTML = student(num1, num2, operator)

  </script>
</body>

</html>
